<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--____________________ Swiper CSS ____________________-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

    <!--____________________ CSS Style ____________________-->
    <link rel="stylesheet" href="styles.css">

    <!--____________________ Iconscout.com/unicons [ Icon ]____________________-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Nguyen Portfolio</title>
</head>


<body>
     <!--____________________ NAVIGATION BAR ____________________-->
     <nav>
        <ul class="nav__list">
            <a href="#home" class="nav__link active-link">
                <i class="uil uil-university"></i>
                <span class="nav__name">
                    Home
                </span>
            </a>

            <a href="#about" class="nav__link">
                <i class="uil uil-user"></i>
                <span class="nav__name">
                    About
                </span>
            </a>

            <a href="#studio" class="nav__link">
                <i class="uil uil-brackets-curly"></i>
                <!-- <i class="uil uil-book-open"></i> -->
                <span class="nav__name">
                    Studio
                </span>
            </a>

            <a href="#contact" class="nav__link">
                <i class="uil uil-telegram-alt"></i>
                <span class="nav__name">
                    Contact
                </span>
            </a>
        </ul>
    </nav>

    <!--____________________ MAIN ____________________-->
    <main>
        <!--____________________ Home Section ____________________-->
        <section id="home" class="home__section">

            <!-- Card Section -->
            <div class="card__profile">
                <div class="card__top-bar"></div>
                
                <div class="card__info">
                    <div class="card__img-cotainer">
                        <div class="card__img gooey">
                            <img 
                                src="img/profile.png"
                                alt="profile image"
                                class="profile__img"
                            />
                        </div>
                    </div>
                    <div class="card__socialmedia">
                        <ul class="card__links-container">
                            <a href="">
                                <i class="uil uil-linkedin-alt card__icon"></i>
                                <span class="card__icon-text">
                                    Linkedin
                                </span>
                            </a>
                        
                            <a href="">
                                <i class="uil uil-envelope card__icon"></i>
                                <span class="card__icon-text">
                                    Resume
                                </span>
                            </a>
                        
                            <a href="">
                                <i class="uil uil-instagram card__icon"></i>
                                <span class="card__icon-text">
                                    Instagram
                                </span>
                            </a>
                        
                            <a href="">
                                <i class="uil uil-behance-alt card__icon"></i>
                                <span class="card__icon-text">
                                    Behance
                                </span>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
            
        </section>

        <!--____________________ About Section ____________________-->
        <section id="about">
            <h2>About</h2>
        </section>

        <!--____________________ Studio Section ____________________-->
        <section id="studio">
            <h2>Studio</h2>
        </section>
        
        <!--____________________ Contact Section ____________________-->
        <section id="contact">
            <h2>Contact</h2>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
